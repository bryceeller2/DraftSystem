<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOX Risk</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">BOOX Risk</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div id="introPanel" class="card opener">
      <p style="margin-top:auto">Enter your name</p>
      <input id="name">
        
      </input>
      <br>
      <a id="introButton" class="mdl-button">GO!</a>
    </div>

    <div id="mainPanel" class="hidden">
      <div class="card person cardTemplate" hidden> </div>

      <div class = "col-3">
        <div class="cardGroup unchosen">
        </div>
      </div>

      <div class = "col-3">
        <div class="cardGroup team1">
        </div>
        <div class="cardGroup team2">
        </div>
      </div>

      <div class = "col-3">
        <div class="cardGroup team3">
        </div>
        <div class="cardGroup team4">
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Its not your turn to pick!</div> 
      <div class="dialog-buttons">
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>  

</body>
</html>?
